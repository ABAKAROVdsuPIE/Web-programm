<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="#" method="post" enctype="multipart/form-data"> </form>
    
    <div>
        <p>Фамилия</p>
        <input tabindex="1" type="text" name="UserFam">
    </div>
    <div>
        <p>Имя</p>
        <input tabindex="2" type="text" name="Username">
    </div>
    <div>
        <p>Отчество</p>
        <input tabindex="3" type="text" name="Userotch">
    </div>

    <div>
        <p>Логин</p>
        <input tabindex="4" type="text" name="UserLogin">
    </div>

    <div>
        <p>Пароль</p>
        <input tabindex="5" type="password" name="UserPass">
    </div>

    <div>
        <p>Пол</p>
        <input checked tabindex="6" type="radio" name="usergender" value="male" >Мужской
    </div>

    <div>
        <input tabindex="6" type="radio" name="usergender" value="famale" >Женский 
    </div>

    <div>
        <p>Имущество</p>
        <div><input disabled tabindex="7" type="checkbox" name="userdrop" value="Yes">Комрьютер 
        </div>

        <div>
        <input checked tabindex="8" type="checkbox" name="userdrop" value="Yes">Кабинет    
        </div>

        <div>
        <input tabindex="9" type="checkbox" name="userdrop" value="Yes">Машина
        </div>
    </div>

    <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="10" name="text"></textarea>
    </div>

    <div>
        <p>Добавить фото</p>
        <input tabindex="11" type="file" name="userfoto">
    </div>
    <div>
        <p>Любимое домашнее животное</p>
        <Select tabindex="12" name="animals">
            <option value="cat">Кошка</option>
            <option value="dog">Собака</option>
            <option value="mous">Мышь</option>
        </Select>
    </div>

    <div>
        <p>Действия</p>
         <button type="submit">Отправить</button>
         <button type="reset">Очистить</button>
    </div>

      
</body>
</html>
